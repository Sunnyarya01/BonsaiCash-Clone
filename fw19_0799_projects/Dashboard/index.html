<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard - Bonsai</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="../icons/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <!-- Main Container Start -->
    <div class="main_container">
        <!-- Aside Start -->
        <div class="aside">
            <div class="logo">
                <div id="logo">
                    <a href="./index.html"><img src="https://app.hellobonsai.com/packs/static/bonsai-623ed86a47a195e7f9e2.svg" alt=""></a>
                </div>
                <div class="plus">
                    <a href="#"><img src="/fw19_0799_projects/icons/icons8-sum-80.png" alt=""></a>
                </div>
            </div>
            <ul class="first nav">
                <li><a href="./index.html" class="active"><i class="fa fa-home"></i> Home </a></li>
                <li><a href="#"><i class="fa fa-users"></i> Clients </a></li>
                <li><a href="#"><i class="fa fa-folder"></i> Projects </a></li>
            </ul>
            <ul class="second nav">
                <li><a href="#" class="active"><i class="fa fa-file"></i> Proposals </a></li>
                <li><a href="#"><i class="fa fa-user"></i> Contacts </a></li>
                <li><a href="#"><i class="fa fa-file-invoice"></i> Invoices </a></li>
            </ul>
            <ul class="third nav">
                <li><a href="#" class="active"><i class="fa fa-clock"></i> Time Tracking </a></li>
                <li><a href="#"><i class="fa fa-list-check"></i> Tasks </a></li>
            </ul>
            <ul class="fourth nav">
                <li><a href="#" class="active"><i class="fa fa-wallet"></i> Cash </a></li>
                <li><a href="#"><i class="fa fa-receipt"></i> Accounting </a></li>
                <li><a href="#"><i class="fa fa-money-bill-1"></i> Taxes </a></li>
            </ul>
            <div class="nav1">
                <ul class="fifth">
                    <li><a href="#" class="last active"><i class="last fa fa-gift"></i> Get One Month Free </a></li>
                </ul>
            </div>
        </div>
        <!-- Aside End -->
        <!-- Main Content Start -->
        <div class="main-content">
            <!-- nav bar for dashboard start -->
            <div class="main_nav">
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="search" id="query" placeholder="Search">
                </div>
                <div class="free_trial">
                    <img src="https://www.svgrepo.com/show/309883/premium.svg" alt="">
                    <p>Start free trial</p>
                </div>
                <div class="timer">
                    <img src="../icons/download (1).png" alt="">
                    <p>Start Timer</p>
                </div>
                <div class="profile">
                    <img src="../icons/download.png" alt="">
                </div>
            </div>
            <!-- nav bar for dashboard end -->
            <!-- main conatainer start  -->
            <div class="main_container">
                <div class="name_and_greeting">
                    1
                </div>
                <div class="tasks">
                    2
                </div>
                <div class="all_content">
                    <div class="left">
                        <div class="project_timeline">
                            3
                        </div>
                        <div class="expense">
                            4
                        </div>
                        <div class="upcoming_tasks">
                            5
                        </div>
                        <div class="bank">
                            6
                        </div>
                        <div class="time_trak">
                            7
                        </div>
                    </div>
                    <div class="right">
                        <div class="s1">
                            <div>8</div>
                            <div>9</div>
                            <div>10</div>
                        </div>
                        <div class="s2">
                            <div>11</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Main Content End -->
    </div>
    <!-- Main Container End -->
</body>
</html>
<script src="./main.js"></script>
